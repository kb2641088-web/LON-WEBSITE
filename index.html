<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Application System (CAO-like)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f2f2f2;
    }

    h1, h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c99;
    }

    .form-section {
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Unified Application Form</h1>

  <!-- ðŸ”¹ Main User Input Form -->
  <form id="mainForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required>

    <label for="grade">Highest Grade Achieved:</label>
    <input type="text" id="grade" required>

    <label for="choice">Course Choice:</label>
    <select id="choice" required>
      <option value="">--Select a Course--</option>
      <option value="Engineering">Engineering</option>
      <option value="Medicine">Medicine</option>
      <option value="Law">Law</option>
      <option value="Computer Science">Computer Science</option>
    </select>

    <button type="button" onclick="fillApplications()">Apply to All Institutions</button>
  </form>

  <!-- ðŸ”¹ Application Form 1 -->
  <div class="form-section">
    <h2>Application Form â€“ University A</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" id="form1Name" disabled>

      <label>Email:</label>
      <input type="email" id="form1Email" disabled>

      <label>Grade:</label>
      <input type="text" id="form1Grade" disabled>

      <label>Course:</label>
      <input type="text" id="form1Course" disabled>
    </form>
  </div>

  <!-- ðŸ”¹ Application Form 2 -->
  <div class="form-section">
    <h2>Application Form â€“ University B</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" id="form2Name" disabled>

      <label>Email:</label>
      <input type="email" id="form2Email" disabled>

      <label>Grade:</label>
      <input type="text" id="form2Grade" disabled>

      <label>Course:</label>
      <input type="text" id="form2Course" disabled>
    </form>
  </div>

  <!-- ðŸ”¹ JavaScript to Copy Values -->
  <script>
    function fillApplications() {
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const grade = document.getElementById("grade").value;
      const course = document.getElementById("choice").value;

      if (!name || !email || !grade || !course) {
        alert("Please fill all fields.");
        return;
      }

      // Fill University A Form
      document.getElementById("form1Name").value = name;
      document.getElementById("form1Email").value = email;
      document.getElementById("form1Grade").value = grade;
      document.getElementById("form1Course").value = course;

      // Fill University B Form
      document.getElementById("form2Name").value = name;
      document.getElementById("form2Email").value = email;
      document.getElementById("form2Grade").value = grade;
      document.getElementById("form2Course").value = course;

      alert("Applications filled successfully!");
    }
  </script>

</body>
</html>
